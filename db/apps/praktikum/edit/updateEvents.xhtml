<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <link href="screen.css" rel="stylesheet" type="text/css" />
        <xf:model id="appendData">
            <xf:instance id="dataI" src="../data/data.xml"></xf:instance>
            <xf:bind ref="description" required="true()"></xf:bind>
            <xf:bind ref="date" required="true()" type="xs:date"></xf:bind>
            <xf:bind ref="startTime" required="true()" type="xs:time"></xf:bind>
            <xf:bind ref="endTime" required="true()" type="xs:time"></xf:bind>
            <xf:bind ref="attendee" required="true()"></xf:bind>
            <xf:bind ref="location" required="true()"></xf:bind>
            <xf:submission id="updateEvent" method="post"  action="updateEvents.xqm">
                <xf:action ev:event="xforms-submit-error">
                    <xf:message>An Error has occured please contact Admin.</xf:message>
                </xf:action>
                <xf:action ev:event="xforms-submit-done">
                    <xf:message>Task Created You Can Close The Window Now or Create New Task</xf:message>
                    <xf:reset model="appendData"></xf:reset>
                </xf:action>
            </xf:submission>
        </xf:model>
        <title></title>
    </head>
    <body>
        <h1>Create New Task</h1>
        <div id="navBar">
            <ul>
                <li><a href="../views/index.xhtml">Home</a></li>
            </ul>
        </div>
        <div id="inputBlock">
            <xf:group model="appendData" appearance="bf:verticalTable">
                <xf:input ref="instance('dataI')//description">
                    <xf:label>Task Name:</xf:label>
                </xf:input>
                <xf:input ref="instance('dataI')//category">
                    <xf:label>Task Category:</xf:label>
                </xf:input>
                <xf:input ref="instance('dataI')//date">
                    <xf:label>Date:</xf:label>
                </xf:input>
                <xf:input ref="instance('dataI')//startTime">
                    <xf:label>Start Time:</xf:label>
                </xf:input>
                <xf:input ref="instance('dataI')//endTime">
                    <xf:label>End Time:</xf:label>
                </xf:input><xf:input ref="instance('dataI')//note">
                    <xf:label>Additional Comments:</xf:label>
                </xf:input>
                <xf:input ref="instance('dataI')//attendee">
                    <xf:label>Attendee:</xf:label>
                </xf:input>
                <xf:input ref="instance('dataI')//location">
                    <xf:label>Location:</xf:label>
                </xf:input>
            </xf:group>
            <xf:submit submission="updateEvent">
                <xf:label>Update Event</xf:label>
            </xf:submit>
        </div>
    </body>
</html>
